<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Video OCR Transcriber</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
          href="/static/main_app.css">
</head>
<body>
    <div class="VideoOCR_Playback">
        <p>Custom_video_playback</p>
        <p>Custom_playback_for_OCR</p>
    </div>

    <!-- Video Container -->
    <div class="video-container">

    <!-- Thumbnail overlay (must be outside <video>) -->
    <img id="video-thumbnail" src="/static/thumbnail.jpg" alt="Video thumbnail">

    <video id="video">
        <source src="/resources/oop.mp4" type="video/mp4">
    </video>

    <!-- Controller container -->
    <div class="controls">

        <!-- Left controls -->
        <div class="left">
            <button id="skip-minus-10">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play-pause">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="skip-10">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>

        <!-- Timer -->
        <div class="video-timer">
            <span id="current-time">00:00</span>
            <span id="separator">/</span>
            <span id="max-duration">00:00</span>
        </div>

        <!-- Progress bar -->
        <div class="playback-line">
            <div class="progress-bar"></div>
        </div>

        <!-- Right controls -->
        <div class="right">
            <div class="volume-container">
                <button id="mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <label for="volume">
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                </label>
            </div>
        </div>
    </div>
</div>


    <script src="/static/main_app.js"></script>

</body>
</html>
