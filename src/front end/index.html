<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Video OCR Transcriber</title>
    <link rel="style-sheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
          href="main_app.css">
</head>
<body>
    <div class="VideoOCR_Playback">
        <p>Custom_video_playback</p>
        <p>Custom_playback_for_OCR</p>
        </div>

        <!-- Video Container -->
        <div class="video-container">
        <video id="video">
            <source
                src="/resources/oop.mp4"
                type="video/mp4">
        </video>

            <!-- Controller container -->
        <div class="controls">

          <!-- Left controller div -->
            <div class="left">
                <button id="skipminus-10">
                    <i class="fa-solid fa-backward"></i>
                  </button>
                <button id="play-pause">
                    <i class="fa-solid fa-play"></i>
                  </button>
                <button id="skip-10">
                      <i class="fa-solid fa-forward"></i>
                  </button>
            </div>

      <!-- div for progress bar -->
            <div class="video-timer">
                <span id="current-time">00:00</span>
                <span id="separator">/</span>
                <span id="max-duration">00:00</span>
            </div>
            <div class="playback-line">
                <div class="progress-bar"></div>

            </div>
            <!-- Right controller div -->
            <div class="right">
                <div class="volume-container">
                    <div id="mute">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <input type="range"
                           id="volume"
                           min="0"
                           max="1"
                           step="0.01"
                           value="1">

                </div>
            </div>
        </div>
    </div>
    <script src="main_app.js"></script>

</body>
</html>
